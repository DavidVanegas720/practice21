<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="normalice.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="queries.css">
    <title>Document</title>
</head>

<body>
    <div class="main--container">


        <!-- ---------------div-nav-left-container------------------ -->
        <div class="nav--left-container">
            <div class="nav--logo">
                <img src="./assets/images/logo.png" alt="" class="logo">
            </div>

            <a class="nav--left-button" href="#"><span><img src="./assets/icons/home.svg" alt=""></span> button1</a>
            <a class="nav--left-button" href="#"><span><i class="fas fa-hand-holding-usd"></i></span> button2</a>
        </div>

        <!-- ---------------cards---center-------------------- -->

        <div class="cards--center-container">

            <nav class="main--header">
                <a class="header--button" href=""><img src="" alt=""><i class="fas fa-fill-drip mode"></i></a>
                <a class="header--button" href=""><img src="" alt=""><i class="fas fa-language translate"></i></i></a>
                <a class="header--button button-profile" href=""><img src="" alt=""><span><img class="photo"
                            src="https://lh3.googleusercontent.com/ogw/ADea4I6a2291FwIXybGafQaw2RMthqFFdT950LP3EaNO7g=s32-c-mo"
                            alt=""></span>
                    <h3>David Vanegas</h3><span><i class="fas fa-angle-down arrow"></i></span>
                </a>
            </nav>
            <div class="cards--container">
                <section class="card money">
                    <h2>Money</h2>
                    <p><span><img class="dollar" src="./assets/icons/dollar-sign.svg" alt=""></span>40.00</p>
                </section>

                <section class="card savings">
                    <h2>Savings</h2>
                    <p><span><img class="dollar" src="./assets/icons/dollar-sign.svg" alt=""></span>25.89</p>
                </section>

                <section class="card debts">
                    <h2>Debts</h2>
                    <p><span><img class="dollar" src="./assets/icons/dollar-sign.svg" alt=""></span>00.000</p>
                </section>
            </div>

            <!-- ------------table------------------------------------- -->
            <div class="container--table">
                <h1>Recent activity</h1>
                <table>
                    <tr>
                        <th> Transaction</th>
                        <th> Amount</th>
                        <th> Date</th>
                    </tr>

                    <tr>
                        <td> <span><img class="wallet--icon" src="./assets/icons/wallet.svg" alt=""></span> Amazon
                            custom keyboard</td>
                        <td> $ 49.99</td>
                        <td> may 14, 2021</td>
                    </tr>
                    <tr>
                        <td> <span><img class="wallet--icon" src="./assets/icons/wallet.svg" alt=""></span> Mercado
                            libre solder</td>
                        <td> > $ 9.99</td>
                        <td> jun 21, 2021</td>
                    </tr>
                    <tr>
                        <td> <span><img class="wallet--icon" src="./assets/icons/wallet.svg" alt=""></span> chef burguer
                        </td>
                        <td> $ 19.99</td>
                        <td> jun 21, 2021</td>
                    </tr>

                </table>



            </div>
        </div>
        <!-- -------------------nav.right----------------------------- -->
        <div class="container--currency-right">
            <nav class="currency-right">
                <h3>Market cap</h3>
            </nav>

            <section class="currency--status">
                <p><span><img src="./assets/icons/dollar-sign.svg" alt=""></span>$4.50 </p>
                    
                

                <p><span><img class="bitcoin-icon" src="./assets/icons/bitcoin.svg" alt=""></span>$37.000</p>
            </section>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bb6c2e1e75.js" crossorigin="anonymous"></script>
</body>

</html>
